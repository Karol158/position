<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative</title>
    <style>

        body{
            background-color: black;
            color: aliceblue;
            
        }
#pai{
    
    background-color: blueviolet;
    width: 300px;
    height: 200px;
    position: fixed;
    right: 40%;
    top:30%;
   
}

#filho{
    
    background-color: rgb(226, 43, 43);
    width: 100px;
    height: 70px;
    position: relative;
    left: 20px;
    top: 15px;
    text-align: center;
    color: black;
    font-size: 19px;
}

    </style>
</head>
<body>
    <div id="pai">
        
        <div id="filho">relative</div>
    </div>
</body>
</html>

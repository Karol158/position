<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky</title>
    <style>
     body {
       background-color:black;
       margin: 0px;
       padding: 0px;
       height: 180vh;
       width: 240vh;
}
     div{
        background-color: aqua;
        width: 500px;
        height: 300px;
        margin: 300px 0 0 300px;
        position: sticky;
        top: 0%;
        left:0%;
     }

    </style>
</head>
<body>
    <div>
    <h1>Sticky</h1>
    </div>
</body>
</html>
